<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Música</h1>
    <form id="form-cancion">
        <input type="text" id="nombre" placeholder="Nombre de la canción" required>
        <input type="text" id="artista" placeholder="Artista" required>
        <input type="url" id="url" placeholder="URL de YouTube" required>
        <button type="button" id="guardar">Guardar Canción</button>
    </form>
    <div id="lista-canciones"></div>
    <script src="script.js"></script>
</body>
</html>
